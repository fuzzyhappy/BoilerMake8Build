<!DOCTYPE html>
<html>
  <head>
      <title>Search Results</title>
      <link href="static/results_styles.css?v=1.0.2-test2" rel="stylesheet" type="text/css"/>
  </head>

<body>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet">

    <div class="container">
        <a href="/" class="arrow" title="Return to search">
            <svg width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
              <polyline fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
              11.4075,18.95 0.09375,9.52175 11.4075,0.09375 "/>
            </svg>  
          </a>
    {% for name in data %}
          <div class="card card-1">
            <h3>{{ data[name].fullName }}</h3>
            <span class='education'> Education: {{ data[name].education }} </span><br>
            <span class='publications'> Publications: {{ data[name].publications }} </span><br>
            <span class='researchArea'> Bio: {{ data[name].researchArea }}</span><br>
            <span class='externalLinks'> Links: <a href="{{ data[name].externalLinks }}" target="_blank">{{ data[name].externalLinks }}</a></span>

      </div>
    {% endfor %} 
    </div>
</body>
</html>
