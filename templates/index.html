<!DOCTYPE html>
<html>
  <head>
      <title>Search Engine</title>
      <link href="static/styles.css?v=1.0.8-test24" rel="stylesheet" type="text/css"/>
  </head>

<body>
  <form action="/" method="post">
    <div class="searchBox">   
        <input class="searchInput" type="text" name="area" placeholder="Search for an area of interest...">
        <button class="searchButton"> Search </button>
    </div>
  </form>

  {% for name in data %}
            
    <div class='entry'>        
        <span class='name'> Name: {{ name }} </span> <br>
        <span class='contact'> Contact: {{ data[name].contact }} </span><br>
        <span class='department'> Department: {{ data[name].department }} </span><br>
        <span class='area'> Area of research: {{ data[name].area }}</span><br>
        <span class='links'> Links: <a href="{{ data[name].links }}" target="_blank">{{ data[name].links }}</a></span>
    </div>
    <br>
  {% endfor %}  
</body>

</html>
